<div class = "panel panel-primary" *ngIf = "product">
  <div class = "panel-heading">
    {{pageTitle + "  :  " +  product.productName}}
  </div>
  <div class = "panel-body">
    <div class = "row">
      <div class = "col-md-6 col-lg-6 col-sm-6">
        <div class = "row">
          <div class = "col-md-3 col-sm-3 col-lg-3">Name: </div>
          <div class = "col-md-6 col-sm-6 col-lg-6">{{product.productName}}</div>
        </div>
        <div class = "row">
          <div class = "col-md-3 col-sm-3 col-lg-3">Code: </div>
          <div class = "col-md-6 col-sm-6 col-lg-6">{{product.productCode}}</div>
        </div>
        <div class = "row">
          <div class = "col-md-3 col-sm-3 col-lg-3">Description: </div>
          <div class = "col-md-6 col-sm-6 col-lg-6">{{product.description}}</div>
        </div>
        <div class = "row">
          <div class = "col-md-3 col-sm-3 col-lg-3">Availability: </div>
          <div class = "col-md-6 col-sm-6 col-lg-6">{{product.releaseDate}}</div>
        </div>
        <div class = "row">
          <div class = "col-md-3 col-sm-3 col-lg-3">Price: </div>
          <div class = "col-md-6 col-sm-6 col-lg-6">{{product.price}}</div>
        </div>
        <div class = "row">
          <div class = "col-md-3 col-sm-3 col-lg-3">5 Star Rating: </div>
          <div class = "col-md-6 col-sm-6 col-lg-6">
            <app-star [rating] = "product.starRating" (ratingClicked)='onRatingClicked($event)'></app-star>
          </div>
        </div>
      </div>
      <div class = "col-md-6 col-lg-6 col-sm-6">
        <img [src] = "product.imageUrl" 
                       [title] = "product.productName" />
      </div>
    </div>
  </div>
  <div class = "panel-footer">
    <a class = "btn btn-default" (click) = "onBack()" style="width:80px;">
      <i class = "glyphicon glyphicon-chevron-left"></i>Back
    </a>
    <a class = "btn btn-default"  style="width:150px;float:right;">
      Add to Cart  <i class = "glyphicon glyphicon-shopping-cart" ></i>
    </a>
  </div>
</div>
